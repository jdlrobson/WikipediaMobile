app-description=維基百科為Android平臺提供的App。維基百科是自由的百科全書，包含用280種話、超過兩千萬篇的文章，是歷史上上齊、上濟人用的作品。\n\n功能：先保存頁面通等一下抑是退出網路的時陣才讀、揣相關的文章、使用Android的“分享”功能來分享文章、看別種話的文章、搜揣全螢幕。\n\n佇Twitter的@WikimediaMobile寫你的意見予阮。
